<header class="header">
  <div class="header__content app__content">
    <div>
      <h1 class="header__title">
        <a
          class="app__link"
          href="/">
          Nitrooos
        </a>
      </h1>
      <h5 class="header__subtitle">wiarygodny deweloper</h5>
    </div>
    <nav class="header__navigation">
      {% for item in site.data.navigation %}
        <a
          class="app__link"
          href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
