  <time datetime="{{ page.date }}">
    {{ page.date | date_to_string }}
  </time>
  {% assign author = site.authors | where: "short_name", page.author | where: "language", page.language | first %}

    <a href="{{ author.url }}">
      {{ author.short_name }}

  {% endif %}
</p>
