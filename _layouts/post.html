layout: default
---
<h1>{{ page.title }}</h1>
<p class="post-meta">
  <time class="dt-published" datetime="{{ page.date }}" itemprop="datePublished">{{ page.date | date_to_string }}</time>
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    â€¢ <span itemprop="author" itemscope="" itemtype="http://schema.org/Person">
      <a href="{{ author.url }}" class="p-author h-card" itemprop="name">
        {{ author.short_name }}
      </a>
    </span>
  {% endif %}
</p>

{{ content }}
